<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    <input type="button" value="DE" onclick="deleteLastCharacter()" class="operator">
                    <input type="button" value="." onclick="addDecimalPoint()" class="operator">
                    <input type="button" value="/" onclick="addOperator('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="addOperator('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="addOperator('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="addOperator('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input class="equal operator" type="button" value="=" onclick="display.value = eval(display.value) ">
                </div>
            </form>
        </div>
    </div>
    <script>
        function addDecimalPoint() {
            var display = document.getElementsByName('display')[0];
            var value = display.value;

            // Check if the current value already contains a decimal point
            if (value.indexOf('.') === -1) {
                display.value += '.';
            }
        }

        function addOperator(operator) {
            var display = document.getElementsByName('display')[0];
            var value = display.value;

            // Check if the current value is empty or already contains an operator
            if (value.length === 0 || isOperator(value.charAt(value.length - 1))) {
                // Do nothing if the display is empty or already ends with an operator
                return;
            }

            // Add the operator to the display
            display.value += operator;
        }

        // Function to check if a character is an operator
        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }

        function deleteLastCharacter() {
            var display = document.getElementsByName('display')[0];
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
